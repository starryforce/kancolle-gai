<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const ships = [];
        const shipTypes = [];
        let code = 0;
        const shipMixedDoms = Array.from(document.querySelectorAll('body >table>tbody>tr'));
        const shipTypesDom = Array.from(shipMixedDoms.filter(item => {
            return item.firstElementChild.className === 'navbox-group';
        }));
        shipTypesDom.forEach((item) => {
            let ship_type = item.firstElementChild.textContent;
            ship_type = ship_type.replace(/\s+/, "/");
            let subTypeDoms = item.querySelectorAll('.navbox-group');
            for (let i = 1; i < subTypeDoms.length; i++) {
                let sub_type = subTypeDoms[i].textContent;
                shipTypes.push({
                    "ship_type": ship_type,
                    "ship_subtype": sub_type,
                });
                const subTypesDom = subTypeDoms[i].parentElement;
                const shipDoms = subTypesDom.querySelectorAll('td.navbox-list.navbox-odd div a');
                shipDoms.forEach(item => {
                    ships.push({
                        "ship_type": sub_type,
                        "name": item.textContent,
                        "code": code,
                    });
                    code += 1;
                })
            }
        });
        console.log(JSON.stringify(shipTypes));
        console.log(JSON.stringify(ships));
    </script>
</body>

</html>
